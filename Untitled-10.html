<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
</head>
<body>
<form name="form1" action="../收表地/Untitled-收表" method="post">
<h2 align="center">用户注册</h2>
<table width="500" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2"  bgcolor="yellow">
<tr>
	<td width="100" height="20" align="right">姓名</td>
	<td width="100" height="20" align="left">
		<input type="text" name="username" size="12" maxlength="12"/>
	</td>
	</tr>
<tr>
	<td width="100" height="20" align="right">密码</td>
	<td width="100" height="20" align="left">
		<input type="password" autofocus="autofocus" name="pass" size="18" maxlength="18"/>
	</td>
</tr>
<tr>
	<td width="100" height="20" align="right">手机号</td>
	<td width="400" height="20" align="left">
		<input type="tel" name="phone" size="18" maxlength="18"/>
	</td>
</tr>
<tr>
	<td width="100" height="20" align="right">邮箱</td>
	<td width="400" height="20" align="left">
		<input type="email" name="email" size="30" maxlength="30"/>
	</td>
</tr>
<tr>
	<td width="100" height="20" align="right">性别</td>
	<td width="400" height="20" align="left">
		<input type="radio" name="sex" value="男" checked="checked"/>男
		<input type="radio" name="sex" value="女"/>女
	</td>
</tr>
<tr>
	<td width="100" height="20" align="right">技术</td>
	<td width="400" height="20" align="left">
		<input type="checkbox" name="技术" value="java"/>java
		<input type="checkbox" name="技术" value="Jsp"/>Jsp
		<input type="checkbox" name="技术" value="Serviet"/>Serviet
		</td>
</tr>
<tr>
	<td width="100" height="20" align="right">网站</td>
	<td width="400" height="20" align="left">
		<input type="url" name="网址" size="50" maxlength="50"/>
	</td>
</tr>
<tr>
	<td width="100" height="20" align="right">日期</td>
	<td width="400" height="20" align="left">
		<input type="date" name="date"/>
	</td>
</tr>
<tr>
	<td width="100" height="20" align="right">喜欢的颜色</td>
	<td width="400" height="20" align="left">
		<input type="color" name="颜色"/>
	</td>
</tr>
<tr>
	<td width="100" height="20" align="right">国家</td>
	<td width="400" height="20" align="left">
		<select name="country">
		<option value="China">中国</option>
	    <option value="foreign">国外</option>
	</select>
	</td>
</tr>
<tr>
	<td width="100" height="20" align="right">留言</td>
	<td width="400" height="20" align="left">
		<textarea name="留言" cols="50" rows="20">说点什么</textarea>
	</td>
</tr>
<tr>
	<td width="100" height="20" align="right">提交</td>
	<td width="400" height="20" align="left">
		<input type="submit" name="提交"/>
	</td>
</tr>
</table>
</form>
</body>
</html>
