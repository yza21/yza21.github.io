<body style="background:violet">
<h1 style="text-align:center;color: white" >《静夜思》</h1>
	<hr>
	<p style="color:white;text-align: center" ><font size="+2">李白</font></p>
	<hr>
<p style="color:white;text-align: center" ><font size="+2">床前明月光，</font></p>
<p style="color:white;text-align: center" ><font size="+2">疑是地上霜。</font></p>
<p style="color:white;text-align: center" ><font size="+2">举头望明月，</font></p>
<p style="color:white;text-align: center" ><font size="+2">低头思故乡。</font></p>
