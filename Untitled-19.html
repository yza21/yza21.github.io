
<!DOCTYPE html>
<html>
	<head>
	<script type="text/javascript">
		function mean(){
			var num1 = document.getElementById("num1").value-0;
			var num2 = document.getElementById("num2").value-0;
			var num3 = document.getElementById("num3").value-0;
			var mean = (num1+num2+num3) / 3;
			alert("平均值为: " + mean);
			}
	</script>
	</head>
	<body>
		输入三个整数：<br>
		<input id="num1" type="text"><br>
		<input id="num2" type="text"><br>
		<input id="num3" type="text"><br>
		<button onclick="mean()">计算!</button>
	</body>
</html>
